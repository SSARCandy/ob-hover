<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  ul, li {
    padding: 0;
    list-style-type: none;
    text-align: center;
    font-family: monospace;
  }

  #ask:hover li:hover{ 
    background-color: red;
  }
  #ask:hover li:hover ~ li {
    background-color: red;
  }

  #bid:hover li {
    background-color: green;
  }
  #bid:hover li:hover ~ li {
    background-color: initial;
  }
  </style>
<body>
  <div style="width: 50%; margin: 0 auto;">
    <ul id="ask">
      <li>ASK 5</li>
      <li>ASK 4</li>
      <li>ASK 3</li>
      <li>ASK 2</li>
      <li>ASK 1</li>
    </ul>
    <ul id="bid">
      <li>BID 1</li>
      <li>BID 2</li>
      <li>BID 3</li>
      <li>BID 4</li>
      <li>BID 5</li>
    </ul>
  </div>
</body>
